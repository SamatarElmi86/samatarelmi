    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <style>
        /* Specific layout for the Gallery Grid */
        .gallery-container { 
            width: 100%; 
        }
        
        .gallery-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            width: 100%;
            gap: 0;
        }

        .album-box { 
            position: relative; 
            aspect-ratio: 1 / 1; 
            overflow: hidden; 
            background: #1a1a1a;
            cursor: pointer;
        }

        .album-box img { 
            width: 100%; height: 100%; object-fit: cover; display: block;
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1), opacity 0.5s ease;
        }

        /* Hover Overlay - Group Name */
        .album-overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255, 255, 255, 0.95); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            text-align: center; padding: 20px; 
            opacity: 0; visibility: hidden; z-index: 10;
            transition: all 0.4s ease;
        }

        .album-box:hover .album-overlay { opacity: 1; visibility: visible; }
        .album-box:hover img { transform: scale(1.05); opacity: 0.3; }

        .album-overlay h3 { 
            font-family: 'Montserrat', sans-serif; color: #d4af37; 
            text-transform: uppercase; font-size: 0.85rem; letter-spacing: 3px; 
            margin-bottom: 5px;
        }
        .album-overlay p { font-size: 0.8rem; color: #666; font-style: italic; }

        /* Responsive Adjustments */
        @media (max-width: 1000px) { .gallery-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { 
            .gallery-grid { grid-template-columns: 1fr; } 
        }
    </style>
</head>
