<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samatar Elmi | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <style>
        /* GLOBAL OVERRIDE FOR HOME PAGE ONLY */
        body, html { 
            height: 100%; 
            overflow: hidden; 
            background-color: #000; 
            padding-top: 0 !important; /* Forces video to top of screen */
        }
        
        /* HERO VIDEO SECTION */
        .hero { 
            position: relative; 
            height: 100vh; 
            width: 100vw; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        
        .hero-video { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            z-index: 1; 
        }
        
        .hero-content { 
            position: relative; 
            z-index: 2; 
            text-align: center; 
        }
        
        /* TYPOGRAPHY */
        .gold-title { 
            color: #d4af37; 
            font-size: clamp(2.5rem, 8vw, 5.5rem); 
            letter-spacing: 15px; 
            text-transform: uppercase; 
            font-weight: 400; 
            text-shadow: 0px 4px 15px rgba(0,0,0,0.4); 
            margin-bottom: 10px; 
            font-family: 'Montserrat', sans-serif;
        }
        
        .gold-subtitle { 
            color: #d4af37; 
            letter-spacing: 6px; 
            text-transform: uppercase; 
            font-size: 0.9rem; 
            font-weight: 300; 
            font-family: 'Montserrat', sans-serif;
        }
        
        @media (max-width: 800px) { 
            .gold-title { letter-spacing: 8px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">SAMATAR ELMI</a>
        <div class="nav-links">
            <a href="about.html">About</a>
            <a href="writing.html">Writing</a>
            <a href="music.html">Music</a>
            <a href="gallery.html">Gallery</a>
            <a href="graft.html">Graft</a>
            <a href="hilaac.html">Hilaac</a>
            <a href="reviews.html">Reviews</a>
            <a href="newsletter.html">Newsletter</a>
        </div>
    </nav>

    <div class="hero">
        <video autoplay muted loop playsinline class="hero-video">
            <source src="homepage-video.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <h1 class="gold-title">Samatar Elmi</h1>
            <p class="gold-subtitle">Artist &bull; Writer &bull; Musician</p>
        </div>
    </div>

</body>
</html>
