<main style="height: 80vh; display: flex; align-items: center; justify-content: center; text-align: center;">
    <div style="max-width: 500px; padding: 20px;">
        <h2 style="margin-bottom: 20px;">Stay Updated</h2>
        <p style="margin-bottom: 30px; font-style: italic;">Join the mailing list for updates on new work and exhibitions.</p>
        
        <form action="#">
            <input type="email" placeholder="Your Email Address" style="width: 100%; padding: 15px; border: 1px solid var(--silver); margin-bottom: 20px; font-family: 'Montserrat';">
            <button type="submit" style="background: var(--dark-silver); color: var(--gold); border: none; padding: 15px 40px; text-transform: uppercase; cursor: pointer; letter-spacing: 2px;">Subscribe</button>
        </form>
    </div>
</main>
