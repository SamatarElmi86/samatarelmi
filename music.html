<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music | Samatar Elmi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #fff; font-family: 'Playfair Display', serif; -webkit-font-smoothing: antialiased; }
        
        nav { 
            position: fixed; top: 0; width: 100%; height: 90px; 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 60px; background: white; border-bottom: 1px solid #f0f0f0; z-index: 1000; 
        }
        .logo { font-family: 'Montserrat', sans-serif; color: #d4af37; text-decoration: none; font-weight: 500; letter-spacing: 5px; text-transform: uppercase; font-size: 1.1rem; }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { color: #1a1a1a; font-family: 'Montserrat', sans-serif; text-decoration: none; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; }

        .music-container { padding-top: 90px; width: 100%; }
        
        .music-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            width: 100%;
            gap: 0;
        }

        .album-card { 
            position: relative; 
            aspect-ratio: 1 / 1; 
            border: 0.5px solid #eee;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10%; /* Provides breathing room for the player inside the square */
        }

        .album-card iframe {
            width: 100%;
            height: 100%;
            max-width: 350px;
            max-height: 470px;
            border: 0;
        }

        @media (max-width: 1100px) { .music-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 750px) { .music-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">SAMATAR ELMI</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="writing.html">Writing</a>
            <a href="music.html">Music</a>
        </div>
    </nav>

    <main class="music-container">
        <div class="music-grid">
            
            <div class="album-card">
                <iframe src="https://bandcamp.com/EmbeddedPlayer/album=1203996551/size=large/bgcol=ffffff/linkcol=d4af37/tracklist=false/transparent=true/" seamless>
                    <a href="https://knomadspock.bandcamp.com/album/through-the-walls">Through the Walls by Knomad Spock</a>
                </iframe>
            </div>

            <div class="album-card">
                <iframe src="https://bandcamp.com/EmbeddedPlayer/album=460727373/size=large/bgcol=ffffff/linkcol=d4af37/tracklist=false/transparent=true/" seamless>
                    <a href="https://knomadspock.bandcamp.com/album/a-darker-light">A Darker Light by Knomad Spock</a>
                </iframe>
            </div>

            <div class="album-card">
                <iframe src="https://bandcamp.com/EmbeddedPlayer/album=4229182211/size=large/bgcol=ffffff/linkcol=d4af37/tracklist=false/transparent=true/" seamless>
                    <a href="https://knomadspock.bandcamp.com/album/winter-of-discontent">Winter Of Discontent by Knomad Spock</a>
                </iframe>
            </div>

        </div>
    </main>
</body>
</html>
