    <style>
        /* Specific layout for the Bandcamp Grid */
        .music-container { 
            width: 100%; 
        }
        
        .music-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            width: 100%;
            gap: 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .album-card { 
            position: relative; 
            border-right: 1px solid #f0f0f0;
            border-bottom: 1px solid #f0f0f0;
            background: #fff;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 40px 20px; 
        }

        .album-card iframe { 
            width: 100%; 
            max-width: 350px; 
            border: 0; 
        }

        /* Press Section Styling */
        .press-section { 
            padding: 80px 10%; 
            max-width: 1200px; 
            margin: 0 auto; 
            text-align: center; 
        }
        .press-header { 
            font-family: 'Montserrat', sans-serif; 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            font-size: 0.8rem; 
            color: #d4af37; 
            margin-bottom: 40px; 
        }
        .press-grid { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 40px; 
            font-family: 'Montserrat', sans-serif; 
            font-weight: 300; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            font-size: 0.7rem; 
            opacity: 0.7; 
        }
        .press-item { transition: 0.3s; }
        .press-item:hover { color: #d4af37; opacity: 1; }

        @media (max-width: 1100px) { .music-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 750px) { .music-grid { grid-template-columns: 1fr; } }
    </style>
</head>
