    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #fff; font-family: 'Playfair Display', serif; color: #1a1a1a; }
        
        /* NAVIGATION RIBBON */
        nav { 
            position: fixed; top: 0; width: 100%; height: 80px; 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 50px; background: white; border-bottom: 1px solid #eee; z-index: 1000; 
        }
        .logo { font-family: 'Montserrat', sans-serif; color: #d4af37; text-decoration: none; letter-spacing: 4px; text-transform: uppercase; font-size: 0.9rem; }
        .nav-links { display: flex; list-style: none; gap: 20px; }
        .nav-links a { color: #1a1a1a; text-decoration: none; font-family: 'Montserrat', sans-serif; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; }

        /* THE EDITORIAL GRID */
        .about-container { display: flex; gap: 60px; padding: 140px 10% 80px; max-width: 1300px; margin: 0 auto; align-items: flex-start; }
        .about-image { flex: 0 0 380px; } /* FORCES image to stay small */
        .about-image img { width: 100%; height: auto; display: block; filter: grayscale(100%); border: 1px solid #f0f0f0; }
        
        .about-text { flex: 1; }
        .bio-intro { font-size: 1.8rem; color: #d4af37; line-height: 1.3; margin-bottom: 25px; font-style: italic; }
        .about-text p { font-size: 1.1rem; line-height: 1.8; margin-bottom: 20px; color: #333; }
        
        .future-works { background: #f9f9f9; padding: 30px; border-left: 4px solid #d4af37; margin-top: 40px; }
        .future-works h3 { font-family: 'Montserrat', sans-serif; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 2px; margin-bottom: 15px; }
        .future-works ul { list-style: none; padding: 0; }
        .future-works li { margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }

        @media (max-width: 900px) {
            .about-container { flex-direction: column; align-items: center; padding-top: 100px; }
            .about-image { flex: 0 0 auto; width: 100%; max-width: 400px; }
        }
    </style>
</head>
