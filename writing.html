<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing | Samatar Elmi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        /* --- CORE RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #fff; font-family: 'Playfair Display', serif; -webkit-font-smoothing: antialiased; }
        
        /* --- NAVIGATION RIBBON (Synced with Home/About) --- */
        nav { 
            position: fixed; top: 0; width: 100%; height: 90px; 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 60px; background: white; border-bottom: 1px solid #f0f0f0; z-index: 1000; 
        }
        .logo { font-family: 'Montserrat', sans-serif; color: #d4af37; text-decoration: none; font-weight: 500; letter-spacing: 5px; text-transform: uppercase; font-size: 1.1rem; }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { color: #1a1a1a; font-family: 'Montserrat', sans-serif; text-decoration: none; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; }
        .nav-links a:hover { color: #d4af37; }

        /* --- WRITING GRID --- */
        .writing-container { padding-top: 90px; } /* Space for fixed nav */
        
        .writing-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 0; /* Flush grid for that editorial look */
        }

        .work-card { 
            position: relative; 
            aspect-ratio: 1 / 1; 
            overflow: hidden; 
            background: #f9f9f9;
        }

        .work-card img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block;
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        /* --- THE HOVER OVERLAY --- */
        .work-info { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255, 255, 255, 0.97); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            text-align: center; padding: 40px; 
            opacity: 0; visibility: hidden; z-index: 10;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .work-card:hover .work-info { opacity: 1; visibility: visible; }
        .work-card:hover img { transform: scale(1.05); }

        .work-info h3 { 
            font-family: 'Montserrat', sans-serif; color: #d4af37; 
            text-transform: uppercase; font-size: 0.9rem; letter-spacing: 2px; 
            margin-bottom: 12px; line-height: 1.4;
        }

        .work-info p { 
            font-family: 'Playfair Display', serif; font-size: 0.85rem; 
            color: #666; font-style: italic; line-height: 1.5;
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 900px) { .writing-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { 
            .writing-grid { grid-template-columns: 1fr; } 
            nav { padding: 0 30px; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">SAMATAR ELMI</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="writing.html">Writing</a></li>
            <li><a href="music.html">Music</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <main class="writing-container">
        <div class="writing-grid">
            
            <div class="work-card">
                <img src="IMG_4319.jpg" alt="The Epic of Cader Idris">
                <div class="work-info">
                    <h3>The Epic of Cader Idris</h3>
                    <p>flipped eye press, 2024</p>
                </div>
            </div>

            <div class="work-card">
                <img src="portrait-colossus.jpg" alt="Portrait of Colossus">
                <div class="work-info">
                    <h3>Portrait of Colossus</h3>
                    <p>flipped eye press, 2021<br>PBS Pamphlet Choice</p>
                </div>
            </div>

            </div>
    </main>

</body>
</html>
