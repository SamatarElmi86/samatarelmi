<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Writing | Samatar Elmi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* ... Global styles same as above ... */
        .writing-grid { display: grid; grid-template-columns: repeat(3, 1fr); padding-top: 80px; width: 100%; }
        .work-card { position: relative; aspect-ratio: 1/1; overflow: hidden; cursor: pointer; }
        .work-card img { width: 100%; height: 100%; object-fit: cover; }
        
        /* THE HOVER OVERLAY FIX */
        .work-info { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.95); opacity: 0; transition: 0.4s ease;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 20px; z-index: 5;
        }
        /* This rule triggers the hover text */
        .work-card:hover .work-info { opacity: 1; }
        
        .work-info h3 { font-family: 'Montserrat', sans-serif; color: #d4af37; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 2px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">SAMATAR ELMI</a>
        </nav>

    <div class="writing-grid">
        <div class="work-card">
            <img src="IMG_4319.jpg">
            <div class="work-info">
                <h3>Portrait of Colossus</h3>
                <p>flipped eye press, 2021</p>
            </div>
        </div>
        </div>
</body>
</html>
