<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing | Samatar Elmi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #fff; font-family: 'Playfair Display', serif; -webkit-font-smoothing: antialiased; }
        
        /* Navigation Ribbon */
        nav { 
            position: fixed; top: 0; width: 100%; height: 90px; 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 60px; background: white; border-bottom: 1px solid #f0f0f0; z-index: 1000; 
        }
        .logo { font-family: 'Montserrat', sans-serif; color: #d4af37; text-decoration: none; font-weight: 500; letter-spacing: 5px; text-transform: uppercase; font-size: 1.1rem; }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { color: #1a1a1a; font-family: 'Montserrat', sans-serif; text-decoration: none; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; }

        /* The Grid Container */
        .writing-container { padding-top: 90px; width: 100%; }
        
        .writing-grid { 
            display: grid !important; 
            grid-template-columns: repeat(3, 1fr) !important; 
            width: 100%;
            gap: 0;
        }

        .work-card { 
            position: relative; 
            aspect-ratio: 1 / 1; 
            overflow: hidden; 
            background: #1a1a1a;
            border: 0.5px solid #eee;
        }

        .work-card img { 
            width: 100%; height: 100%; object-fit: cover; display: block;
            transition: opacity 0.4s ease;
        }

        /* Hover Overlay Logic */
        .work-info { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255, 255, 255, 0.98); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            text-align: center; padding: 25px; 
            opacity: 0; visibility: hidden; z-index: 20;
            transition: all 0.3s ease;
        }

        .work-card:hover .work-info { opacity: 1; visibility: visible; }
        .work-card:hover img { opacity: 0.15; }

        .work-info h3 { font-family: 'Montserrat', sans-serif; color: #d4af37; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 2px; margin-bottom: 10px; }
        .work-info p { font-size: 0.85rem; color: #444; font-style: italic; line-height: 1.4; }

        /* Tablet & Mobile Adjustments */
        @media (max-width: 1000px) { .writing-grid { grid-template-columns: repeat(2, 1fr) !important; } }
        @media (max-width: 650px) { 
            .writing-grid { grid-template-columns: 1fr !important; } 
            nav { padding: 0 30px; }
            .nav-links { display: none; }
        }
    </style>
</head>
