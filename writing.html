<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing | Samatar Elmi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #fff; font-family: 'Playfair Display', serif; overflow-x: hidden; }
        
        /* --- NAV (Locked to match About) --- */
        nav { 
            position: fixed; top: 0; width: 100%; height: 90px; 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 60px; background: white; border-bottom: 1px solid #f0f0f0; z-index: 1000; 
        }
        .logo { font-family: 'Montserrat', sans-serif; color: #d4af37; text-decoration: none; font-weight: 500; letter-spacing: 5px; text-transform: uppercase; font-size: 1.1rem; }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { color: #1a1a1a; font-family: 'Montserrat', sans-serif; text-decoration: none; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; }

        /* --- THE GRID ENGINE --- */
        .writing-container { 
            margin-top: 90px; /* Exact height of nav */
            width: 100%;
        }
        
        .writing-grid { 
            display: grid !important; 
            grid-template-columns: repeat(3, 1fr) !important; 
            width: 100%;
            gap: 0;
        }

        .work-card { 
            position: relative; 
            width: 100%;
            aspect-ratio: 1 / 1; 
            overflow: hidden; 
            background: #000; /* Background for fade effect */
        }

        .work-card img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* --- OVERLAY LOGIC --- */
        .work-info { 
            position: absolute; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255, 255, 255, 0.98); 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            padding: 20px; 
            z-index: 50;
            opacity: 0; 
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        /* Triggering the Hover */
        .work-card:hover .work-info { 
            opacity: 1 !important; 
            visibility: visible !important; 
        }
        
        .work-card:hover img { 
            opacity: 0.3;
            transform: scale(1.05);
        }

        .work-info h3 { 
            font-family: 'Montserrat', sans-serif; 
            color: #d4af37; 
            text-transform: uppercase; 
            font-size: 0.9rem; 
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .work-info p { 
            font-size: 0.8rem; 
            color: #333; 
            font-style: italic;
        }

        /* --- MOBILE --- */
        @media (max-width: 900px) { .writing-grid { grid-template-columns: repeat(2, 1fr) !important; } }
        @media (max-width: 600px) { .writing-grid { grid-template-columns: 1fr !important; } }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">SAMATAR ELMI</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="writing.html">Writing</a></li>
            <li><a href="music.html">Music</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <main class="writing-container">
        <div class="writing-grid">
            
            <div class="work-card">
                <img src="IMG_4319.jpg" alt="The Epic of Cader Idris">
                <div class="work-info">
                    <h3>The Epic of Cader Idris</h3>
                    <p>flipped eye press, 2024</p>
                </div>
            </div>

            <div class="work-card">
                <img src="portrait-colossus.jpg" alt="Portrait of Colossus">
                <div class="work-info">
                    <h3>Portrait of Colossus</h3>
                    <p>flipped eye press, 2021</p>
                </div>
            </div>

            <div class="work-card"><div class="work-info"><h3>Coming Soon</h3></div></div>

        </div>
    </main>

</body>
</html>
