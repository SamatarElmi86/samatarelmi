<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samatar Elmi | Writing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        /* GLOBAL RESET FOR WRITING */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #fff; font-family: 'Playfair Display', serif; color: #1a1a1a; -webkit-font-smoothing: antialiased; }
        
        /* NAVIGATION */
        nav { 
            position: fixed; top: 0; width: 100%; height: 90px; 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 60px; background: white; border-bottom: 1px solid #f0f0f0; z-index: 1000; 
        }
        .logo { font-family: 'Montserrat', sans-serif; color: #d4af37; text-decoration: none; font-weight: 500; letter-spacing: 5px; text-transform: uppercase; font-size: 1.1rem; }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { color: #1a1a1a; font-family: 'Montserrat', sans-serif; text-decoration: none; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .nav-links a:hover { color: #d4af37; }

        /* THE GRID */
        .writing-wrapper { padding-top: 90px; width: 100%; }
        .writing-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0; }
        
        .work-card { position: relative; aspect-ratio: 1 / 1; overflow: hidden; cursor: pointer; }
        .work-card img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease; }
        
        /* HOVER OVERLAY */
        .work-info { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255, 255, 255, 0.96); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            text-align: center; padding: 30px; z-index: 10;
            opacity: 0; transition: opacity 0.4s ease; 
        }
        
        /* HOVER TRIGGER */
        .work-card:hover .work-info { opacity: 1; }
        .work-card:hover img { transform: scale(1.05); }
        
        /* HOVER TEXT */
        .work-info h3 { font-family: 'Montserrat', sans-serif; color: #d4af37; text-transform: uppercase; font-size: 1rem; letter-spacing: 2px; margin-bottom: 12px; }
        .work-info p { font-family: 'Playfair Display', serif; font-size: 0.9rem; color: #444; font-style: italic; }

        @media (max-width: 900px) { .writing-grid { grid-template-columns: repeat(2, 1fr); } nav { padding: 0 20px; } .nav-links { display: none; } }
        @media (max-width: 500px) { .writing-grid { grid-template-columns: 1fr; } .work-info { opacity: 1; position: relative; height: auto; padding: 20px; } }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">SAMATAR ELMI</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="writing.html">Writing</a>
            <a href="music.html">Music</a>
            <a href="gallery.html">Gallery</a>
        </div>
    </nav>

    <div class="writing-wrapper">
        <div class="writing-grid">
            <div class="work-card">
                <img src="IMG_4319.jpg" alt="More Fiya">
                <div class="work-info">
                    <h3>More Fiya</h3>
                    <p>Edited by Kayo Chingonyi</p>
                </div>
            </div>
            <div class="work-card">
                <img src="0gs4mvja.JPEG" alt="Portrait of Colossus">
                <div class="work-info">
                    <h3>Portrait of Colossus</h3>
                    <p>flipped eye press, 2021</p>
                </div>
            </div>
            </div>
    </div>
</body>
</html>
